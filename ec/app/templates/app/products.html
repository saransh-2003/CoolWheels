{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}

	<div class="row">
		{% for product in products%}
		<div class="col-lg-4">
			<img class="thumbnail white" src="{{product.product_image.url}}"  alt="...">
			<div class="box-element product">
				<h6><strong>{{product.product_name}}</strong></h6>
				<hr>
				{% comment %} <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">add to wishlist</button> {% endcomment %}
				<a href="{% url 'product_description' product.id %}" class="btn btn-outline-success">View</a>
				<h4 style="display: inline-block; float: right"><strong>Rs. {{product.product_price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>

{% endblock main-content %}

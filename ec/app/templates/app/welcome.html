<!DOCTYPE html>
<html>
<head>
  <title>Animated Landing Page</title>
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000; /* black background color */
      color: #888888; /* greyish font color */
      font-size: 20px;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      position: absolute;
      top: 50%; /* Adjust the value to reduce the gap */
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: slide-down 2s ease-out forwards;
      font-size: 47px; /* Adjust the font size as needed */
      color: #ffffff; /* white font color */
    }

    #hehe {
      color: #4287f5; /* blue font color for CoolWheels! */
    }
    #wow {
      color: #ffffff;
      font-size: 44px; /* blue font color for CoolWheels! */
    } 

    .typing-animation {
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation: typing 4s steps(14) 1s forwards;
    }

    .buttons {
      position: absolute;
      bottom: 40px; /* Adjust the value to set the desired distance from the bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: slide-up 2s ease-out forwards;
    }

    .button {
      margin: 0 10px; /* Adjust the value to set the spacing between buttons */
      padding: 10px 20px;
      background-color: #6689e9; /* blue button color */
      color: #ffffff; /* white button text color */
      border: #ffffff;
      border-radius: 7px;
      font-size: 16px; /* Adjust the font size as needed */
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #3366cc; /* darker blue on hover */
    }

    @keyframes slide-down {
      0% {
        top: -50px;
        opacity: 0;
      }
      100% {
        top: 33%; /* Adjust the value to reduce the gap */
        opacity: 1;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes slide-up {
      0% {
        bottom: -50px;
        opacity: 0;
      }
      100% {
        bottom: 280px; /* Adjust the value to set the desired distance from the bottom */
        opacity: 1;
      }
    }
  </style>
</head>
<body>
    <center>
  <div class="container">
    <h1 class="title">Welcome to <span id="hehe">CoolWheels!</span><br> <span id="wow">IIT BHU's Leading Marketplace</span></h1>
    <h1>
      <span id="statement" class="typing-animation"></span>
    </h1>
    <div class="buttons">
        <a href="/products/" class="button">Buy</a>
        <a href="/sell/" class="button">Sell</a>
      <!-- <button class="button">Buy</button>
      <button class="button">Sell</button> -->
    </div>
  </div>
</center>

  <script>
    // JavaScript code
    const statements = ["Wishlist your desired products.", "Find the best deals.", "List your product in seconds."];
    let currentIndex = 0;

    function playAnimation() {
      const statementElement = document.getElementById('statement');
      const statement = statements[currentIndex];
      statementElement.textContent = '';

      let i = 0;
      const intervalId = setInterval(() => {
        if (i >= statement.length) {
          clearInterval(intervalId);
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % statements.length;
            playAnimation();
          }, 2000); // Delay before starting the next statement (2 seconds in this example)
          return;
        }
        statementElement.textContent += statement[i];
        i++;
      }, 100);
    }

    setTimeout(() => {
      const titleElement = document.querySelector('.title');
      const statementElement = document.getElementById('statement');
      const buttonsElement = document.querySelector('.buttons');
      titleElement.style.opacity = '1';
      statementElement.style.opacity = '1';
      buttonsElement.style.opacity = '1';
      playAnimation();
    }, 2000); // Delay before starting the typing animation (2 seconds in this example)
  </script>
</body>
</html>
